<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>WebRTC Chat</h1>
    
    <!-- Room connection interface -->
    <div id="room-connection">
        <div class="connection-container">
            <h2>Join a Chat Room</h2>
            <p>Enter a room code to connect with someone or create a new room.</p>
            
            <div class="input-group">
                <input id="roomCodeInput" type="text" placeholder="Enter room code" maxlength="6">
                <button id="joinRoomButton">Join Room</button>
            </div>
            
            <div class="or-divider">
                <span>OR</span>
            </div>
            
            <button id="createRoomButton">Create New Room</button>
            
            <div id="roomInfo" class="hidden">
                <p>Your room code: <strong id="roomCodeDisplay"></strong></p>
                <p>Share this code with someone you want to chat with.</p>
                <p>Waiting for someone to join...</p>
            </div>
        </div>
    </div>
    
    <!-- Video and chat interface (initially hidden) -->
    <div id="container" class="hidden">
        <div id="video-chat-area">
            <video id="remoteVideo" autoplay></video>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div id="chat-sidebar">
            <h2>Chat <span id="roomLabel"></span></h2>
            <div id="messages"></div>
            <div id="input-area">
                <input id="messageInput" type="text" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
            <button id="leaveRoomButton">Leave Room</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/audio-utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
